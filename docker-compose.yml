version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth-service:
    build: ./auth-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth_db
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  tasks-service:
    build: ./tasks-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tasks_db
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  notifications-service:
    build: ./notifications-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/notifications_db
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - tasks-service
      - notifications-service
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
