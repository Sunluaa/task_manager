apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: task-management
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: course2-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8001"
        - name: TASKS_SERVICE_URL
          value: "http://tasks-service:8002"
        - name: NOTIFICATIONS_SERVICE_URL
          value: "http://notifications-service:8003"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: task-management
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
