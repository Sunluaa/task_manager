apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: task-management
data:
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/tasks_db"
  AUTH_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/auth_db"
  NOTIFICATIONS_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/notifications_db"
  ANALYTICS_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/analytics_db"
  JWT_SECRET: "your-secret-key-change-in-production"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: task-management
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: tasks_db
